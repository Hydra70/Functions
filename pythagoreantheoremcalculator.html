<body>
<script>
  function pythag() {
    var able = prompt("Enter a value for point A");
    var bravo = prompt("Enter a value for point B");
    var asq = able ** 2;
    var bsq = bravo ** 2;
    var charlie = asq + bsq;
    window.alert("Your answer is " + charlie.toFixed(3));
  };
</script>
<button onclick="pythag()">
Pythagorean Calculator
</button>
</body>
</html>
